## If set to false, will no longer highlight the crosshair when hovering over entities. (Client-side) (restart required)
# Setting type: Boolean
# Default value: true
Dynamic Crosshair = true

## If set to true, highlight the crosshair while hovering over entities, but for ALL characters. Overrides the other option. (Client-side) (restart required)
# Setting type: Boolean
# Default value: false
Dynamic Crosshair (Universal) = false

## If set to true, Supply Drop will drop a random weapon from ANY tier. Completely unbalanced but fun! Use at your own risk.
# Setting type: Boolean
# Default value: false
