## If set to true, Backup Magazines will extend the duration of weapon pickups by 0.5s.
# Setting type: Boolean
# Default value: false
Backup Magazine Duration Extension = false

## If set to true, will use the old Combat Slide SFX. (Client-side)
# Setting type: Boolean
# Default value: false
Classic Dodge Sound = false

## If set to false, will stop Pistol from upgrading itself for run-ending boss fights.
# Setting type: Boolean
# Default value: true
Enable Pistol Upgrade = true

## If set to false, will disable the notifications from picking up weapons. (Client-side)
# Setting type: Boolean
# Default value: true
Enable Weapon Pickup Notifications = true

## If set to true, the item display for Predatory Instincts will be moved to the head like other survivors. (Client-side) (restart required)
# Setting type: Boolean
# Default value: false
